<nav class="LangNav" aria-label="translations">
  <button class="dropdown-toggle" aria-expanded="false" aria-label="Open language menu">{{ .Site.Language.Lang }}</button>
{{ if .IsTranslated }}
  <div class="dropdown-content">
  {{ range .Translations }}
    <a href="{{ .RelPermalink }}">{{ .Language.Lang }}</a>
  {{ end }}
</div>
{{ end }}
</nav>
