<article class="card">
    <header class="card__header">
        <h1 class="card__header__title">
            <a href="{{ .Permalink }}" class="card__header__link" alt="{{ .Title }}.">
                {{ .Title }}
            </a>
        </h1>
    </header>

    <div class="card__body">
        {{ .Content | plainify | truncate 200 }}
    </div>
</article>
