baseURL = 'https://tenantssupportforum.de/'
languageCode = 'en-us'
title = 'Tenants Support Forum'
defaultContentLanguage = 'en'
defaultContentLanguageInSubdir = false


[params]
    description = "Looking for a flat to rent in Berlin? Wanting to understand more about your rights as a tenant? You're in the right place."
    favicon = "favicon.ico"
    logo = ""

[params.hero]
    textColor = "" # Empty for default color

[params.cta] # Call To Action
    show = false
    cta = "What is this all about?"
    link = "#giving-flat-seekers-the-facts-connecting-people-to-each-other" # Relative URL

[params.separator] # Separators between sections on the home page
    show = false


[params.form] # Contact form
    netlify = true
    action = "https://formspree.io/your@email.com"
    method = "POST"
    inputNameName = "name"
    inputNameLabel = "Name"
    inputNamePlaceholder = "Your name"
    inputEmailName = "email"
    inputEmailLabel = "Email"
    inputEmailPlaceholder = "Your email"
    inputMsgName = "message"
    inputMsgLabel = "Write something"
    inputMsgLength = 750
    inputSubmitValue = "Send"

[params.posts]
    showAuthor = true
    showDate = true
    showTags = true
    dateFormat = "Monday, Jan, 2006"

[params.contact] # Contact info
    email = ""
    phone = ""
    skype = ""
    address = ""



[params.copy] # Copyright
    copy = "" # Empty for default content

[privacy]
    [privacy.googleAnalytics]
        anonymizeIP = true
        disable = false
        respectDoNotTrack = true
        useSessionStorage = false
    [privacy.instagram]
        disable = false
        simple = false
    [privacy.twitter]
        disable = false
        enableDNT = true
        simple = false
    [privacy.vimeo]
        disable = false
        simple = false
    [privacy.youtube]
        disable = false
        privacyEnhanced = true

[params.languageSwitcher]
    show = true

[languages]
    [languages.en]
        disabled = false
        languageCode = "en"
        languageDirection = "ltr"
        title = "Tenants Support"
        languageName = "en"
        weight = 1
        contentDir = "content/en"
      [languages.de]
        languageName = "de"
        weight = 2
        contentDir = "content/de"
        languageCode = "de"
        languageDirection = "ltr"
        title = "Tenants Support"
      [languages.ro]
        languageName = "ro"
        weight = 5
        contentDir = "content/ro"
        languageCode = "ro"
        languageDirection = "ltr"
        title = "Tenants Support"
      [languages.es]
        languageName = "es"
        weight = 6
        contentDir = "content/es"
        languageCode = "es"
        languageDirection = "ltr"
        title = "Tenants Support"


[params.social]
    instagram = "https://www.instagram.com/flatwiseberlin/"
